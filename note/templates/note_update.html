<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form method="PUT" action="{%url 'note_update_store' id=note.id%}">
	{% csrf_token %}
	<input type="text" name="title" placeholder="Enter Title" value="{{note.title}}"><br>
	<textarea name="description" placeholder="Enter Description">		
	{{note.description}}
	</textarea><br>
	<input type="submit" value="Update">
</form>
</body>
</html>
