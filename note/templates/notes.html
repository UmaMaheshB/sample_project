<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	</style>
	<title></title>
</head>
<body>
{% for message in messages %}
	{{message}}
{% endfor %}
<table border="2">
{% for note in notes %}
	<tr>
		<td>{{note.id}}</td>
		<td><a href="/notes/{{note.id}}">{{note.title}}</a></td>
		<td>{{note.description}}</td>
		<td><a href="/notes/{{note.id}}/edit">Edit</a></td>
		<td><a href="/notes/{{note.id}}/delete">Delete</a></td>
	</tr>
{% endfor %}
</table>
</body>
</html>
