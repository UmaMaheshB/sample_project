{% extends 'base.html' %}

{% block content %}

	<table border="2" style="margin-top:10px">
	{% for note in notes %}
		<tr>
			<td>{{note.id}}</td>
			<td><a href="{% url 'note_details' id=note.id%}">{{note.title}}</a></td>
			<td>{{note.description}}</td>
			<td><a href="{% url 'note_update' id=note.id%}">Edit</a></td>
			<td><a href="/notes/{{note.id}}/delete">Delete</a></td>
		</tr>
	{% endfor %}
	</table>

{%endblock%}
